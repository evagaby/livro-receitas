<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="iphone-user.png" alt="celular">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="instagram-logo-4.png" class="instagram_logo" alt="instagram_logo">
            <div class="profile_photo">
                <img src="perfil instagram.png" alt="perfil">
            </div>
            <a href="#" class="login">Continue como evagabriela</a>
            <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="notaccount">Não é evagabriela?</p>
                <p class="notaccount">
                    <span class="link_blue">Alterar conta ou</span>
                    <span class="linkblue">Inscreva-se</span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#"class = "appdownload"></a>
                    <a href="#" class="appdownload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
